<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones</title>
</head>
<style>
    .cuadrado{
        background-color: blue;
        width: 100px;
        height: 100px;
    }

    .animacion{
        transform: scaleX(1.2);
        background-color: aquamarine;
        transition: 1s;
    }

</style>
<body>

    <div class="cuadrado"></div>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        // ocultar y mostrar
        var cuadrado = $('.cuadrado');

       /*  cuadrado.hide(1000);
        cuadrado.show(1000); */

        // fade fadeIn fadeOut fadeTo fadeToggle

      /*   cuadrado.fadeOut({duration: 1000, complete: saludar});
        cuadrado.fadeIn(1000).delay(3000);
        cuadrado.fadeTo(1000, 0.3); */
        
        /* cuadrado.fadeToggle(1000) // hace lo contrario del estado en el que este mi elemento

        function saludar(){
            console.log('ocultado')
        } */

        // slide slideUp slideDown slideToggle
    
      /*   cuadrado.slideUp(1000);
        cuadrado.slideDown(1000);
        cuadrado.slideToggle(1000); */

        // animar varios atributos a la vez (solo posicion, tama√±o y forma)

        cuadrado.animate({'margin-left':'300px','width':'300px','border-radius':'50%','height':'300px'},2000,function(){
            cuadrado.addClass('animacion');
        });


    
    </script>
</body>
</html>
