<body>


    <script>
        
        /* Que me pida una cantidad de dinero por pantalla y me calcule el precio de venta al publico 
        o PVP. Precio del artículo + iva (21%) */

        var cantidad = prompt("Introduce el precio sin IVA");
        const IVA = 1.21;
        cantidad = Number(cantidad);
        var pvp = cantidad*IVA;

        alert('El precio de venta al público es ' + pvp + '€')

        console.log(pvp);        
        
        
    </script>
