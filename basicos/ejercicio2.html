    <script>
    /* dado 7654321 quiero que me saqueis por pantalla el:

    var numero = 7654321;

    var ultimoDigito = numero%10;
    var ultimaDecena = numero%100;
    var ultimaCentena = numero%1000;
    

    console.log(ultimoDigito);
    console.log(ultimaDecena);
    console.log(ultimaCentena);

    alert('En numero ' + numero + ' el ultimo digito es ' + ultimoDigito +
