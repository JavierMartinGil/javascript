<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodo reverse</title>
</head>
<body>

    <script>



         var listaAnimales = new Array('Perro','Gato','Periquito');

         /* spread operator */

         var listaInvertida = [...listaAnimales].reverse();

         console.log(listaInvertida);

         console.log(listaAnimales);
        
    </script>
    
</body>
</html>
