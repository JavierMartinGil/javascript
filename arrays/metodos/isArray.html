<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is array</title>
</head>
<body>

    <script>
        
        var lista = new Array(1,2,34,5,6,7);

        var esLista = Array.isArray(lista);

        console.log(esLista);

        var noeslista = Array.isArray("hola");

        console.log(noeslista);
        
    </script>
    
</body>
</html>
