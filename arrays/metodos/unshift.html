<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodo unshift</title>
</head>
<body>

    <script>

        var listaAnimales = new Array ('Perro', 'Gato', 'Periquito');

        var animal = "Cuervo";


        listaAnimales.unshift(animal, 'Cocodrilo');

        console.log(listaAnimales);
        
        
    </script>
    
</body>
</html>
