<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodo map</title>
</head>
<body>
    <script>
     // map me permite aplicar algo, cualquiera sea la accion a todos los elementos de una lista 
     
     var listaNumeros = new Array(1,2,3,4,5,6,7,8,9);

     // quiero obtener una lista cuyos valores sean la potencia al cuadrado de cada uno de los valores de la lista

     var listaCuadrados = listaNumeros.map(function(elemento){

        return elemento**2;
     });

     console.log(listaCuadrados);


        
        
    </script>
    
</body>
</html>
