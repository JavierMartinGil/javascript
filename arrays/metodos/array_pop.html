<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array pop</title>
</head>
<body>

    <script>
        
    
     // pop elimina un elemento de larray por el final
     
     var listaAnimales = new Array('Perro','Gato','Periquito');

     var animal = listaAnimales.pop();

     console.log(listaAnimales);
     console.log(animal);

    </script>
    
</body>
</html>
