<body>

    <ul id="menu">




    </ul>


    <script>
    
        var listaSecciones = new Array('Home','Contacto', 'Galeria');

        // quiero crear un menu en base a mi lista que tenga enlaces a la lista

        var menu = document.getElementById('menu');


        for(elemento of listaSecciones){

            menu.innerHTML += '<li>'+elemento+'</li>';
        
        };
