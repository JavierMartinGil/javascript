<head>

<body>

    <p class="texto">CASA</p>
    <p class="texto">COCHE</p>
    <p class="texto">PLAYA</p>


    <script>

        // quiero que le texto dentro de los p los pongais en minuscula sin css

      
        function minuscula(pClase){

            var textosMinuscula = document.getElementsByClassName(pClase);

            for (parrafo of textosMinuscula) {
               
                parrafo.innerText = parrafo.innerText.toLowerCase();
                
            }
            };         
            
       minuscula('texto'); 

          
    </script>
    
</body>
