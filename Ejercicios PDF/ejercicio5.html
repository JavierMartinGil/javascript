<body>


    <script>

/* Escribir un programa para determinar si un número n es primo (un
número primo sólo es divisible por el mismo y por la unidad). */
    
    var numero = prompt("Dime un numero y te dire si es primo o no");

    if(numero == 1 || numero == 2){

        alert('El numero introducido es primo');

    } else if(numero%2!=0 && numero%numero==0){

        alert('El numero introducido es primo');

    } else {

        alert('El numero introducido no es primo');
    }
    
    
    
    
    </script>
    
</body>
