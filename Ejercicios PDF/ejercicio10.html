    <script>
/*         Recorrer una array de números cualesquiera y escribirlos en orden
decreciente según el valor de dichos números y no el de su
posición.
Ej:
Inicial 1,23,4,56,8,9,10
Final 56,23,10,9,8,4,3,2,1 */


        var numbers = [1,23,4,56,8,9,10];
            numbers.sort(function(a, b) {
            return a - b;
            });
            console.log(numbers);
    
    
    </script>
