<body>


    <script>

/* Definir una función que muestre información sobre una cadena de
texto que se le pasa como argumento. A partir de la cadena que
se le pasa, la función determina si esa cadena está formada sólo
por mayúsculas, sólo por minúsculas o por una mezcla de ambas. */
    
    var cadenaDeTexto = prompt('Introduce un texto');

    if(cadenaDeTexto === cadenaDeTexto.toUpperCase()){
        alert('La cadena introducida es todo mayusculas');
    } else if(cadenaDeTexto === cadenaDeTexto.toLocaleLowerCase()){
        alert('La cadena de texto introducida es todo minusculas')
    } else {
        alert('La cadena introducida es mezcla de mayusculas y minusculas')
    }
    
    
    </script>
    
</body>
