    <script>

       function calculadora(pNumeroUno, pNumeroDos, operacion){

          do {var pNumeroUno= prompt("Dime un numero");
          } while (isNaN(pNumeroUno));

          do {var pNumeroDos= prompt("Dime otro numero");
          } while (isNaN(pNumeroDos));

          do {var operacion= prompt("Que operacion quieres hacer?");
          } while (operacion != "+" && operacion != "-" && operacion != "*" && operacion != "/"); 

        switch(operacion){

            case "+":
                console.log(pNumeroUno + pNumeroDos);
            break;

            case "-":
                console.log(pNumeroUno - pNumeroDos);
            break;

            case "*":
                console.log(pNumeroUno * pNumeroDos);
            break;

            case "/":
                console.log(pNumeroUno / pNumeroDos);
            break;

            default: 
                alert('Operacion no permitida');
            break;
            }
        }

        calculadora();    
    
    
    </script>
