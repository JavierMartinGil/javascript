     function ajedrez(pColorEmpieza){

        var pNumeroCasillas = prompt("¿Cuantas casillas quieres?");
        var pTamanoCasillas = prompt("De que tamaño quieres las casillas");

        var tablero = "";

       tablero = '<div>';

            for (i=1; i<= pNumeroCasillas; i++){

                if(i%2== 0)
                {
                   tablero += '<div style="display:inline-block; width: '+pTamanoCasillas+'px; height: '+pTamanoCasillas+'px; background-color: lightgrey;"></div>';
                } else
                {
                    tablero += '<div style="display:inline-block; width: '+pTamanoCasillas+'px; height: '+pTamanoCasillas+'px; background-color: black;"></div>';
                }


            }

       tablero += '</div>';

        document.write('<div>'+tablero+'<div>');


    }


ajedrez('blanco');
