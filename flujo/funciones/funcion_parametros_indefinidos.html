        function media(){

            // lista o array se numera empezando por el 0 y acabando con longitud -1
            // de 0 a n-1, siendo n la longitud de un array
            // console.log(arguments[3]);
            var sumatorio = 0;
            var numeroArgumentos = arguments.length;

            for(var i= 0; i < arguments.length; i++ ){
                
                sumatorio+= arguments[i];
                
            }

            var resultado = sumatorio / numeroArgumentos;
            console.log(resultado);
        }
