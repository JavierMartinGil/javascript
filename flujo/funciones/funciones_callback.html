<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones callback</title>
</head>
<body>

    <script>
        /* Una funcion de callback es una funcion que se pasa por parametro a otra funcion*/

        function saludar(pNombre){
            console.log('Hola ' + pNombre);
        }

        function getUser(){

            var nombre = "Lucia";
            return nombre;
        }

        saludar(getUser()); // funcion de callback getUser();

        
    </script>
    
</body>
</html>
