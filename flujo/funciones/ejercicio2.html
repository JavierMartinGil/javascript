<body>

    <script>
        
        //hacer una funcion que me pinte un circulo sabiendo el radio y el color
        // area del circulo = pi*(r**2)


        function circulo(pRadio, pColor){

            var pintarCirculo = '<div style="width:'+pRadio*2+'px; height: '+pRadio*2+'px; border-radius: 50%; background-color: '+pColor+';" </div>';
            return pintarCirculo;

        }

        var circuloFinal = circulo(200, "blue");

        document.write(circuloFinal);
    
    
    </script>
    
</body>
