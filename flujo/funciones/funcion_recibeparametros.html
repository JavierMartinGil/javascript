<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funcion que recibe parametros</title>
</head>
<body>

    <script>
    
        function saludar(pNombre, pApellido ='Pérez')
        {
            var nombre = pNombre;
            document.write('<h2>Hola ' + nombre + ' ' + pApellido + '</h2>');

        }

        saludar('Juan');
        saludar('Tania', 'Fernández');
        saludar('Paula');

    </script>
    
</body>
</html>
