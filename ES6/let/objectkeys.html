<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Object keys</title>
    </head>

    <body>
        <script>
            const ALUMNO = {
                nombre: 'Juan',
                apellido: 'Perez',
                edad: 37
            }

            // ES5 let nombre = ALUMNO.nombre;

            let { nombre } = ALUMNO;
            let { apellido } = ALUMNO;
            let { edad } = ALUMNO;


            console.log(nombre, apellido, edad);
            console.log(Object.keys(ALUMNO));


        </script>
    </body>

</html>
