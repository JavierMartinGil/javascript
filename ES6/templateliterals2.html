<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Template literals 2</title>
    </head>

    <body>

        <script>
            function sumar() {
                let suma = 0;

                for (argument of arguments) {
                    suma += argument;

                }

                console.log(suma)
            }

            sumar(1, 2);
            sumar(2, 4, 5, 6);

            // REST PARAMETERS
            function calcular(pTipoCalculo, ...numeros) {
                var resultado = numeros[0];
                for (let i = 1; i < numeros.length; i++)
                    switch (pTipoCalculo) {
                        case 'suma':
                            resultado += numeros[i];
                            break;

                        case 'resta':
                            resultado -= numeros[i];
                            break;
                    }

                console.log(resultado);

            }

            calcular('suma', 1, 2, 3, 4);
            calcular('resta', 3, 1);

        </script>

    </body>

</html>
