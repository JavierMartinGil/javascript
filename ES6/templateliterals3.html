<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Template literals 3</title>
    </head>

    <body>

        <script>

            function separar(strings, ...values) {
                for (let i = 0; i < strings.length; i++) {
                    console.log(strings[i]);
                }

                for (let i = 0; i < values.length; i++) {
                    console.log(values[i]);
                }
            }

            let par = 10;


            separar`Con ${100} cañones por banda, \${}\ existe un número ${par} que pintar`;



        </script>

    </body>

</html>
